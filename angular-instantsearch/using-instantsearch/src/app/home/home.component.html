<main class="main" style="display: flex">
  <app-facets />
  <div>
    <input type="text" [value]="query" (input)="handleInput($event)" />
    <ul>
      @for (hit of hits; track hit.objectID) {
      <li>
        <a routerLink="/product" [queryParams]="{ objectID: hit.objectID }">
          {{ hit.name }}
        </a>
      </li>
      }
    </ul>
  </div>
</main>
